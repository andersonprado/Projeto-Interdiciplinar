<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title><h:outputText value="Gerenciador de Curriculos" /></title>
	<link rel="stylesheet" href="stylesheets/base.css" type="text/css"
		media="screen" />
	<link rel="stylesheet" href="stylesheets/themes/default/style.css"
		type="text/css" media="screen" />

</h:head>
<h:body>
	<div id="container">
		<div id="header">
			<h1 style="text-align: center; color: blue;">
				<h:outputText value="Gerenciador de
				Curriculos" />
			</h1>
			<div id="user-navigation">
				<ul class="wat-cf">

					<li><a class="logout" href="#">Logout</a></li>
				</ul>
			</div>
			<div id="main-navigation">
				<br /> <br />
			</div>
		</div>
		<div id="wrapper" class="wat-cf">
			<div id="main">

				<div class="block" id="block-forms">
					<div class="secondary-navigation">
						<ul class="wat-cf">
							<li class="active first"><a href="#block-text">item 1</a></li>
							<li><a href="#block-tables">item 2</a></li>
							<li><a href="#block-forms">item 3</a></li>
							<li><a href="#block-messages">item 4</a></li>
							<li><a href="#block-forms-2">item 5</a></li>
							<li><a href="#block-lists">item 6</a></li>
						</ul>
					</div>
					<div class="content">
						<h2 class="title">
							<h:outputText value="Cadastro de Curriculo" />
						</h2>
						<div class="inner">
							<h:form>
								<h:panelGrid columns="1" cellspacing="5">
									<h:outputLabel value="Nome" />
									<p:inputText value="" style="width: 354px;" required="true" />

									<h:outputLabel value="Data de Nascimento" />
									<p:inputMask value="" mask="99/99/99" style="width: 162px;"
										required="true" />

									<h:outputText value="Sexo " />
									<p:selectOneRadio value="">
										<f:selectItem itemLabel="Masculino" itemValue="M" itemDisabled="false"/>
										<f:selectItem itemLabel="Feminino" itemValue="F" />
									</p:selectOneRadio>

									<h:outputLabel value="Email" />
									<p:inputText value="" style="width: 354px;" />

									<h:outputLabel value="cpf" />
									<p:inputMask mask="999.999.999/99" value=""
										style="width: 162px;" />

									<h:outputLabel value="Endereço" />
									<p:inputText value="" style="width: 354px;" />


									<h:outputLabel value="Cep" />
									<p:inputMask mask="99999-999" value="" style="width: 162px;" />


									<h:outputLabel value="Telefones" />
									<p:inputMask mask="(999) 9999-9999" value=""
										style="width: 162px;" />

									<h:outputText value="Pessoa com deficiência? " />
									<p:selectOneRadio value="">
										<f:selectItem itemLabel="Sim" itemValue="1" />
										<f:selectItem itemLabel="Não" itemValue="2" />
									</p:selectOneRadio>

									<p:selectOneMenu value="Cargo Pretendido" style="width: 626px;">
										<f:selectItem itemLabel="Selecione" itemValue="" />
										<f:selectItems value="" />
									</p:selectOneMenu>

									<h:outputText value="Está empregado atualmente?" />
									<p:selectOneRadio value="">
										<f:selectItem itemLabel="Sim" itemValue="1" />
										<f:selectItem itemLabel="Não" itemValue="2" />
									</p:selectOneRadio>

									<p:commandButton action="" value="Salvar" />

								</h:panelGrid>


							</h:form>
						</div>
					</div>
				</div>




				<div id="footer">
					<div class="block">
						<p>Universidade Prebisteriana Mackenzie</p>
					</div>
				</div>
			</div>
			<div id="sidebar">
				<div class="block">
					<h3>Informa&ccedil;&otilde;es</h3>
					<div class="content">
						<p>......</p>
					</div>
				</div>
				<div class="block notice">
					<h4>Calendario</h4>
					<p:calendar mode="inline" id="inlineCal" />
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
