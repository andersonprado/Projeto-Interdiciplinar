<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Gerenciador de Curriculos</title>
<link rel="stylesheet" href="stylesheets/base.css" type="text/css"
	media="screen" />
<link rel="stylesheet" href="stylesheets/themes/default/style.css"
	type="text/css" media="screen" />


</head>
<body>

	<div id="container">
		<div id="header">
			<h1 style="text-align: center; color: blue;">Gerenciador de
				Curriculos</h1>
		</div>
		<div id="box">
			<br /> <br />
			<div class="block" id="block-login">
				<h2 style="text-align: center; color: blue;">Login</h2>
				<div class="content login">
					<div class="flash">
						<br />
					</div>
					
					
					
					<form action="#" class="form login">
						<div class="group wat-cf">
							<div class="left">
								<label class="label right">Login</label>
							</div>
							<div class="right">
								<input type="text" class="text_field" />
							</div>
						</div>
						<div class="group wat-cf">
							<div class="left">
								<label class="label right">Senha</label>
							</div>
							<div class="right">
								<input type="password" class="text_field" />
							</div>
						</div>
						<div class="group navform wat-cf">
							<div class="right">
								<button class="button" type="submit">
									<img src="images/icons/key.png" alt="Save" /> Logar
								</button>
							</div>
						</div>
					</form>
					
					
					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
